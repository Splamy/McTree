<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<script src="//d3js.org/d3.v5.min.js"></script>
	<script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
	<script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
	<script src="https://dagrejs.github.io/project/graphlib/latest/graphlib.min.js"></script>
	<meta name="viewport" content="width=device-width" />

	<style>
		body {
			display: flex;
			flex-direction: row;
			height: 100vh;
			margin: 0;
		}

		.sourceData {
			height: 100vh;
			font-family: monospace;
			border: 1px solid black;
			min-width: 500px;
			height: calc(100% - 50px);
			display: flex;
			flex-direction: column;
		}

		.panel {
			flex: 1;
			flex-direction: column;
			display: flex;
		}

		.expand {
			flex: 1;
		}

		#graph {
			flex-grow: 1;
			height: 100%;
		}
	</style>
</head>

<body>
	<div class="sourceData">
		<select id="source_mode">
			<option value="local">Local</option>
			<option value="sync">Sync</option>
		</select>
		<div id="panel_local" class="panel" style="display: none;">
			<textarea class="expand" id="deps"></textarea>
		</div>
		<div id="panel_sync" class="panel" style="display: none;">
			<input id="sync_url" type="text" />
			<iframe id="sync_iframe" class="expand"></iframe>
		</div>
	</div>
	<div id="graph" style="text-align: center;"></div>
</body>

<script src="dist/run.js"></script>

</html>
